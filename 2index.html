<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f39c12;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            background: #f39c12;
            color: #fff;
            font-size: 1rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Beautiful Website</h1>
        <p>This is a simple yet elegant design for a modern website. You can customize it as you like to suit your needs.</p>
        <a href="#">Learn More</a>
    </div>
</body>
</html>
